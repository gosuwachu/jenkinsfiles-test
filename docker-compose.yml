version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins-test
    env_file:
      - .env
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - .:/var/jenkins_home/repo:ro
      - ./github-app-key.pem:/var/jenkins_home/github-app-key.pem:ro
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Dhudson.plugins.git.GitSCM.ALLOW_LOCAL_CHECKOUT=true
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc_configs/
    restart: unless-stopped

volumes:
  jenkins_home:
